<!DOCTYPE html>
<html>

<head>
    <title>Grand Theft Auto Launcher</title>

    <style>
        /* Background canvas */
        #bg-canvas {
            position: fixed;
            inset: 0;
            background: black;
            z-index: -2;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Menu container */
        .top-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 2;
            max-width: 1100px;
            width: 100%;
        }

        h2 {
            margin: 0;
            font-size: 3em;
            text-shadow:
                0 0 5px #0ff,
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff;
        }

        /* Game grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            width: 100%;
            padding: 0 30px;
        }

        /* Game card */
        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.25);
        }

        .game-card:hover {
            transform: scale(1.08);
            box-shadow:
                0 0 15px #0ff,
                0 0 30px #0ff;
        }

        .game-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            display: block;
        }

        .game-title {
            padding: 12px;
            text-align: center;
            font-size: 1.1em;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
            text-shadow: 0 0 6px #0ff;
        }

        /* Iframe viewer */
        #viewer {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 5;
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="top-bar" id="menu">
        <h2>Grand Theft Auto Launcher</h2>

        <div class="game-grid">
            <div class="game-card" onclick="loadProject('grand-theft-auto/index.html')">
                <img src="images/gta.jpg" alt="gta.jpg">
                <div class="game-title">Grand Theft Auto</div>
            </div>

            <div class="game-card" onclick="loadProject('grand-theft-auto-2/index.html')">
                <img src="images/gta-2.jpg" alt="gta-2.jpg">
                <div class="game-title">Grand Theft Auto II</div>
            </div>

            <div class="game-card" onclick="loadProject('grand-theft-auto-advance/index.html')">
                <img src="images/gta-advance.jpg" alt="gta-advance.jpg">
                <div class="game-title">Grand Theft Auto Advance</div>
            </div>

            <div class="game-card" onclick="loadProject('grand-theft-auto-chinatown-wars/index.html')">
                <img src="images/gta-chinatown-wars.jpg" alt="gta-chinatown-wars.jpg">
                <div class="game-title">Grand Theft Auto: Chinatown Wars</div>
            </div>

            <div class="game-card" onclick="loadProject('grand-theft-auto-vice-city/index.html')">
                <img src="images/gta-vice-city.jpg" alt="gta-vice-city.jpg">
                <div class="game-title">Grand Theft Auto: Vice City</div>
            </div>
        </div>
    </div>

    <iframe id="viewer"></iframe>

    <script>
        const canvas = document.getElementById("bg-canvas");
        const ctx = canvas.getContext("2d");
        const viewer = document.getElementById("viewer");
        const menu = document.getElementById("menu");

        let particlesArray = [];
        let animationId;

        const MAX_PARTICLES = 50;
        const MAX_DISTANCE = 100;
        const COLORS = ['#0ff', '#ff0', '#f0f', '#0f0', '#f0ff'];

        function loadProject(url) {
            menu.style.display = "none";
            cancelAnimationFrame(animationId);
            canvas.style.display = "none";

            viewer.src = url;
            viewer.style.display = "block";
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particlesArray = [];

            for (let i = 0; i < MAX_PARTICLES; i++) {
                particlesArray.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 1.2,
                    speedY: (Math.random() - 0.5) * 1.2,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)]
                });
            }
        }

        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a + 1; b < particlesArray.length; b++) {
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < MAX_DISTANCE) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0,255,255,${0.4 - distance / (2 * MAX_DISTANCE)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particlesArray.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 8;
                ctx.fill();
            });

            connect();
            animationId = requestAnimationFrame(animate);
        }

        window.addEventListener("resize", init);

        init();
        animate();
    </script>

</body>

</html>
